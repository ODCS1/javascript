<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Título 1</h1>
  </header>
  <main>
    <div id="form">
      <p>
        <label for="istart">Início: </label>
        <input type="number" name="start" id="istart" required value="0">
      </p>
      <p>
        <label for="iend">Fim: </label>
        <input type="number" name="end" id="iend"
        required value="1">
      </p>
      <p>
        <label for="ipasso">Passo: </label>
        <input type="number" name="passo" id="ipasso" required value="1" min="1">
      </p>
      <button id="button" onclick="contar()">Contar</button>
    </div>
    <div id="res">
      Preparando a contagem...
    </div>
  </main>
  <footer>
    <p>Feito por <a href="https://github.com/ODCS1" target="_blank">ODCS</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
