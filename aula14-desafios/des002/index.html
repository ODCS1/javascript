<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <main>
      <div>
        <p>
          <label for="itxt">Número: </label>
          <input type="number" name="txt" id="itxt" />
          <input type="button" value="Gerar Tabuada" id="botao" />
        </p>
      </div>
      <div>
        <select name="tabuada" id="seltab" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
    </main>
    <footer>
      <p>Feito por <a href="https://github.com/ODCS1" target="_blank">ODCS1</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
