        body{
            background-image: linear-gradient(to right, rgba(98, 189, 216, 0.825), rgb(77, 147, 168), rgb(60, 116, 133));
        }
    </style>

<body>
    <h1>Testando JScript</h1>
    <script>
        var nome = window.prompt('Digite o seu nome: ')
        document.write (`Olá, <strong>${nome}</strong>, seja bem vindo!`)
        document.write (`O seu nome <strong>${nome}</strong> possuí ${nome.length} letras. <br/>`)
        document.write (`O seu nome todo em maiúsculo fica, <strong>${nome.toUpperCase()}</strong>. <br/>`)
        document.write (`O seu nome todo em minúsculo fica <strong>${nome.toLowerCase()}</strong>. <br/>`)
    </script>
</body>
