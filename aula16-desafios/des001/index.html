<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Analisador de Números</title>
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <main>
    <div>
      <label for="inum">Número (entre 1 e 100):</label>
      <input type="number" name="num" id="inum" min="1" max="100">
      <input type="button" value="Adicionar" onclick="adicionar()">
      <br>
      <select name="flista" id="flista" size="8"></select>
      <br>
      <input type="button" value="Finalizar">
    </div>
    <div id="res">
      
    </div>
  </main>
  <footer>
    <p>Feito por <a href="https://github.com/ODCS1">ODCS</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
