    <style>
        body{
            background-image: linear-gradient(to right, rgba(98, 189, 216, 0.825), rgb(77, 147, 168), rgb(60, 116, 133));
        }
    </style>
</head>
<body>
    <h1>Testando JScript</h1>
    <script>
        var nome = window.prompt("Seu nome: ")
        document.write(`Olá <strong>${nome}</strong>, o seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Em maiúsculo fica <strong>${nome.toUpperCase()}</strong> <br/>`)
        document.write(`O nome em minúsculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
