<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Idade</title>
</head>
<body>
  <header>
    <h1>Vefiricador de Idade</h1>
  </header>
  <main>
    <p>
      <label for="iano">Ano de Nascimento: </label>
      <input type="date" name="ano" id="iano">
    </p>
    <p>
      Sexo: 
      <input type="radio" name="genm" id="igenm">
      <label for="igenm">Masculino</label>
      <input type="radio" name="genf" id="igenf">
      <label for="igenf">Feminino</label>
    </p>

  </main>
  <footer>
    <p>Feito por <a href="https://github.com/ODCS1">ODCS</a></p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
