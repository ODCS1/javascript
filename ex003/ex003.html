<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JScript</title>
    <link
      rel="shortcut icon"
      href="Hopstarter-Square-Flags-Brazil-Flag.ico"
      type="image/x-icon"
    />
    <style>
      body {
        background-image: linear-gradient(
          to left,
          black,
          rgb(37, 37, 37),
          rgb(68, 68, 68)
        );
        color: white;
        /*Comentário em CSS*/
      }
    </style>
  </head>
  <body>
    <h1>Iniciando no Java Script</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem nam odio
      architecto odit corrupti veritatis doloremque sit illum laboriosam
      praesentium! Porro voluptates voluptas, est ut ab reiciendis
      exercitationem quam inventore.
    </p>
    <script>
      var n1 = Number(window.prompt("Diga o 1° valor: "));
      var n2 = Number(window.prompt("Digite o 2° valor: "));
      s = n1 + n2;
      window.alert(`O resultado da soma entre ${n1} e ${n2} é ${s}.`);
      /* Para utilizar o + em uma soma(Já que ele significa junção em JS), deve-se dizer que ele é um número através do Parâmetro Number.parseInt(n) para Inteiro.
        Number.parseFloat(n) para Real. Lembrando que no JS moderno, não é necessário indicar se é inteiro ou real, o próprio mecanismo consegue indentificar isso. */
    </script>
    <!--Comentário em html-->
  </body>
</html>
